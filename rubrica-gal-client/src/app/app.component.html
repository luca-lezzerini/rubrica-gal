Rubrica Telefonica
<br>
<br>
Nome <input type="text" [(ngModel)]="contatto.nome">
Cognome <input type="text" [(ngModel)]="contatto.cognome">
Numero di telefono <input type="text" [(ngModel)]="contatto.telefono">
<br id="bottoni"><br>
<button *ngIf="stato == 'ins'" (click)="inserisci()">Inserisci Contatto</button>

<button *ngIf="stato == 'mod' " (click)="svuota()">Svuota rubrica</button>
<button *ngIf="stato == 'mod' " (click)="recupera()">Recupera contatti</button>
<button *ngIf="stato == 'mod' " (click)="indietro()">Indietro</button>
<table>
    <tr>
      <th>ID</th>
      <th>nome</th>
      <th>cognome</th>
      <th>Telefono</th>
    </tr>
    <tr *ngFor="let x of contatti, index as i">
      <td>{{x.ID}}</td>
      <td>{{x.nome}}</td>
      <td>{{x.cognome}}</td>
      <td>{{x.telefono}}</td>
      <button *ngIf="stato == 'mod' " (click)="rimuovi()">Rimuovi contatto</button>
    </tr>
  </table>
